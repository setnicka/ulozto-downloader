name: Check if the Python package could be builded and installed

on: push

jobs:
  requirements-valid:
    name: Requirements validity check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install pip
      run: python -m pip install --upgrade pip
    - name: Check that requirements are installable
      run: pip install -r requirements.txt

  package-build-and-install:
    name: Build and local install ðŸ“¦
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine
    - name: ðŸ“¦ check
      run: python setup.py check
    - name: ðŸ“¦ build
      run: python setup.py sdist bdist_wheel
    - name: ðŸ“¦ local install
      run: pip install dist/*.whl
